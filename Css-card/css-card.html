<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            height: 300px;
            width: 250px;
            background-color: grey;

        }

        h3 {
            margin: 0;
        }

        p {
            margin: 0;
        }

        img {
            height: 200px;
            width: 250px;
        }

        .links {
            display: inline;
            padding-top: 100px;
        }

        .links a {
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="../Css-card/aosta valley.jpeg">
        <h3>Aosta Valley</h3>
        <p>Cool places to visit:</p>
        <div class="links"><a href="#">Old town</a> <a href="#">Bridge</a><a href="#">Castel</a></div>

    </div>
</body>

</html>
